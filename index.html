<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: white; border-radius: 5px; padding: 5px; align-self: flex-start;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--Fonts-->
  <link 
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" 
    rel="stylesheet"
  >
  <!-- LeafletJS CSS file -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main">
    <div class="background top"></div>
    <div id="mapid" class="background bottom"></div>
    <h1>IP Address Tracker</h1>
    <form class="form" id="search-form">
      <input 
        type="text" 
        name="search"
        class="form-item left"
        id="ip-search" 
        placeholder="Search for any IP address or domain"
      >
      <input 
        id="form-submit"
        class="form-item right" 
        type="submit" 
        value=">"
      >
    </form>
    
    <div class="results">
      <div class="result left" >
        <div class="result-title">
          IP Address
        </div>
        <div id="ip" class="result-value">
          192.212.174.101
        </div>
      </div>
      <div class="vl"><div class="vl-in"></div></div>
      <div class="result" >
        <div class="result-title">
          Location
        </div>
        <div id="location" class="result-value">
          Brooklyn, NY 10001
        </div>
      </div>
      <div class="vl"><div class="vl-in"></div></div>
      <div class="result" >
        <div class="result-title">
          Timezone
        </div>
        <div id="timezone" class="result-value">
          Eastern Daylight Time
        </div>
      </div>
      <div class="vl"><div class="vl-in"></div></div>
      <div class="result right" >
        <div class="result-title">
          ISP
        </div>
        <div id="isp" class="result-value">
          SpaceX Starlink
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://christill.net">Chris Till</a>.
  </div>
  <!--LeafletJS-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <!--Local Code-->
   <script src="./dist/bundle.js"></script>
</body>
</html>
